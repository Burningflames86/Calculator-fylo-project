<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io(3)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io(3)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io(3)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io(3)/site.webmanifest">
    <title>Calculator</title>
    
</head>

<body class="body bodytheme1">
    <div class="container">
        <div class="theme themetheme1">
            <span class="calc calctheme1">calc</span>
            <div class="h">
            <span class="tcontainer">Theme
            <div class="changec">
            <div class="nums"><span>1</span> <span>2</span> <span>3</span></div>
                <div class="change changetheme1" id="toggle">
                    <div class="ball balltheme1"></div>
                </div>
        </div>

            </span>

        </div>
        </div>
        <div class="screen screentheme1"><h1 class="display" id="screen">0</h1></div>
        <div class="keys keystheme1">
            <div class="num numtheme1 n1 strokes" id="num7">7</div>
            <div class="num numtheme1 n2 strokes" id="num8">8</div>
            <div class="num numtheme1 n3 strokes" id="num9">9</div>
            <div class="num numtheme1 n4 n4theme1" id="del">DEL</div>
            <div class="num numtheme1 n5 strokes" id="num4">4</div>
            <div class="num numtheme1 n6 strokes" id="num5">5</div>
            <div class="num numtheme1 n7 strokes" id="num6">6</div>
            <div class="num numtheme1 n8 strokes" id="add">+</div>
            <div class="num numtheme1 n9 strokes" id="num1">1</div>
            <div class="num numtheme1 n10 strokes" id="num2">2</div>
            <div class="num numtheme1 n11 strokes" id="num3">3</div>
            <div class="num numtheme1 n12 strokes" id="sub">-</div>
            <div class="num numtheme1 n13 strokes" id="dot">.</div>
            <div class="num numtheme1 n14 strokes" id="num0">0</div>
            <div class="num numtheme1 n15 strokes" id="div">/</div>
            <div class="num numtheme1 n16 strokes" id="mul">*</div>
            <div class="num numtheme1 n17 n17theme1" id="res">RESET</div>
            <div class="num numtheme1 n18 n18theme1" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
